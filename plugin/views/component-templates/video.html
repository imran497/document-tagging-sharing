<div class="row-fluid">
    <a href="{{url}}" target="_blank"><b>{{content.title}}</b></a>
    <span class="float-right score">{{content.score}} % </span>
</div>
<div class="row-fluid" style="height:100px;">
    <iframe ng-src="{{url}}" width="100" height="100" frameborder="0" webkitAllowFullScreen mozallowfullscreen
            allowFullScreen></iframe>
</div>
<div class="row-fluid">
    <div ng-switch on="content.context">
        <div ng-switch-when="undefined" ng-show="content.description" ng-if="content.description.length > 0">
            {{content.description}}
        </div>
        <div ng-switch-default>
            <span ng-repeat="text in formatData(content.context['text']) track by $index">
                ...{{text}} <b>{{formatData(content.context.highlight)[$index]}}</b>
            </span>
        </div>
    </div>
</div>

<div class="row-fluid">
    <i>
        {{getLastModified(content.lastmodified)}}
    </i>
</div>

<md-button ng-click="showMoreLikeThis({id : content['@id'],col : content.col})" md-no-ink class="md-primary" style="text-transform:lowercase;">more like this</md-button>

<div ng-if="content.note">
    <md-input-container class="md-block" style="margin-bottom: 0px;">
      <label>notes</label>
      <textarea readonly="true" ng-model="content.note" columns="1" md-maxlength="150" rows="5"></textarea>
    </md-input-container>
</div>

<div ng-if="content.tags && content.tags.length != 0"  class="row-fluid tags-container">
    <label>tags:</label>
    <md-chips ng-model="content.tags" class="custom-chips">
    </md-chips>
</div>
