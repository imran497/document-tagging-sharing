<div class="row-fluid">
    <a href="{{url}}" target="_blank"><b>{{adv['@title']}}</b></a>
</div>
<div class="row-fluid" ng-show="isImage" style="height:100px;">
    <a href="{{url}}" target="_blank">
        <img class="thumbnail" style="float:left; width:100px; margin:0 5px 10px 0; max-height:150px;"
             ng-src="{{url}}">
    </a>
</div>
<div class="row-fluid" ng-show="adv['@graphic_url']" style="height:100px;">
    <a href="{{adv['@graphic_url']}}" target="_blank">
        <img class="thumbnail" style="float:left; width:100px; margin:0 5px 10px 0; max-height:150px;"
             ng-src="{{adv['@graphic_url']}}">
    </a>
</div>
<div  ng-show="adv['@description']">
    {{adv['@description']}}
</div>
<div  ng-show="adv['@url']">
    {{adv['@url']}}
</div>

<md-button ng-click="showMoreLikeThis({id : content['@id'],col : content.col})" md-no-ink class="md-primary" style="text-transform:lowercase;">more like this</md-button>

<div ng-if="content.note">
    <md-input-container class="md-block" style="margin-bottom: 0px;">
      <label>notes</label>
      <textarea readonly="true" ng-model="content.note" columns="1" md-maxlength="150" rows="5"></textarea>
    </md-input-container>
</div>

<div ng-if="content.tags && content.tags.length != 0" class="row-fluid tags-container">
    <label>tags:</label>
    <md-chips ng-model="content.tags" class="custom-chips">
    </md-chips>
</div>
