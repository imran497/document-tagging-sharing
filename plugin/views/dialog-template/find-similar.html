<md-dialog aria-label="More Like This Dialog" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
              <h2>Results found:</h2>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="closeDialog()">
                 <i class="dialog-close material-icons">clear</i>
              </md-button>
        </div>
    </md-toolbar>
    <md-content class="more-like-this-wrap">
        <div class="col-fluid" ng-repeat="result  in moreLikeThisResults.records track by result['@no']"
        		ng-class-odd="'odd'" ng-class-even="'even'">
            <content-item  content="result" add-doc-to-cart="addDocToCart({url : result.url})">'
            </content-item>
        </div>
    </md-content>
</md-dialog>
